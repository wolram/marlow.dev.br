services:
  postgres:
    image: postgres:16-alpine
    restart: unless-stopped
    environment:
      POSTGRES_DB: newsletter
      POSTGRES_USER: newsletter
      POSTGRES_PASSWORD: newsletter
    volumes:
      - newsletter_pg_data:/var/lib/postgresql/data

  web:
    build: .
    restart: unless-stopped
    env_file:
      - .env
    depends_on:
      - postgres
    expose:
      - "3000"

  worker:
    build: .
    restart: unless-stopped
    command: ["npm", "run", "worker"]
    env_file:
      - .env
    depends_on:
      - postgres

  caddy:
    image: caddy:2
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile
      - caddy_data:/data
      - caddy_config:/config
    depends_on:
      - web

volumes:
  newsletter_pg_data:
  caddy_data:
  caddy_config:
